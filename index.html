<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>GIALLO BOOLEANO</h1>
      </div>
    </header>

    <section id="dolci">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>DOLCI E DESSERTS</h3>
            <h2>Tiramisù</h2>
          </div>
          <div class="col">
            <iframe
              width="480"
              height="315"
              src="https://www.youtube.com/embed/JVT900H6s0g?si=w2fqC7qzKlOybIs_"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <div class="col">
            <h4>In breve</h4>
            <p>Difficoltà: <b>Facile</b></p>
            <p>Tempo: <b>40 min</b></p>
            <p>Porzione per: <b>8 persone</b></p>
            <p>
              Costo:
              <b>contenuto</b>
            </p>
            <p><b>Note</b>: +2 ore di riposo in frigo</p>
          </div>
        </div>
      </div>
    </section>
    <section id="links">
      <button>Facebook</button>
      <button>Twitter</button>
      <button>Instagram</button>
      <button>Pinterest</button>
      <button>Youtube</button>
    </section>
    <section id="presentation">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </section>
  </body>
</html>
